<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css2.css">
</head>

<body>
    <form action="#" target="_self">
        <table>
            <tr>
                <td> <label for="name">Name : </label> </td>
                <td> <input type="text" id="name" name="name" required placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td> <label for="age">Age : </label>
                </td>
                <td> <input type="number" id="age" required>
                </td>
            </tr>
            <tr>
                <td> <label for="dob">Dob : </label>
                </td>
                <td> <input type="date" id="dob" required>
                </td>
            </tr>
            <tr>
                <td> <label for="number">Enter the number :</label>
                </td>
                <td> <input type="tel" id="phone" required>
                </td>
            </tr>
            <tr>
                <td> <label for="email">Email : </label>
                </td>
                <td> <input type="email" id="email" placeholder="Enter Email" required>
                </td>
            </tr>
            <tr>
                <td> <label for="password">Password : </label></td>
                <td><input type="password" id="password" name="password" pattern="dog123" required><br></td>
            </tr>
            <tr>
                <td><label for="user-document">Insert an file</label></td>
                <td> <input type="file" id="user-document" placeholder="upload the file ">
                </td>
            </tr>
            <tr>
                <td><label for="fname">fname: </label></td>
                <td><input type="text" id="fname" value="Giriprasad" readonly placeholder="enter the firstname "></td>
            </tr>
            <tr>
                <td><label for="gender">Choose the gender : </label></td>
                <td>male:<input type="radio" name="gender" value="male"> female:<input type="radio" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <td><label for="checkbox"> checkbox : </label></td>
                <td><input type="checkbox" name="checkbox" value="checkbox"></td>
            </tr>
            <tr>
                <td> <a href="mailto:giriprasadpatil@gmail.com">send mail</a>
                </td>
                <td> <a href="tel:9901066019">call</a>
                </td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td><input type="reset"></td>
            </tr>


        </table>
        <br>





    </form>
</body>

</html>
