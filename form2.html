<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        body {

</head>

                </td>

                        <select id="select-month">

                          <option value="4">May

                        <select id="select-year">

            </tr>
            <tr>
                <td><label for="email"><i class="fa-solid fa-envelope"></i>Email: </label></td>
                <td> <input type="email" id="email" placeholder="Enter your email id" required> </td>
            </tr>
            <tr>
                <td> <label for="number"><i class="fa-solid fa-mobile-retro"></i>Mobilenumber: </label>
                </td>
                <td> <input type="tel" id="number" placeholder="enter your number" required>
                </td>
            </tr>
            <tr>
                <td><label for="gender"><i class="fa-solid fa-person-half-dress"></i>Gender: </label></td>
                <td>Male <input type="radio" name="gender" value="male"> Female <input type="radio" name="gender" value="female">
                </td>
            </tr>
            <tr>
                <td><label for="addres"><i class="fa-solid fa-address-card"></i>Address: </label></td>
                <td><textarea id="Address"></textarea><br></td>
            </tr>
            <tr>
                <td><label for="city"><i class="fa-solid fa-mountain-city"></i>City:</i> </label></td>
                <td><input type="text" id="city" placeholder="Enter your city">max 30 charector a-z and A-Z</td>
            </tr>
            <tr>
                <td><label for="pin">Pincode: </label></td>
                <td><input type="number" id="pin" placeholder="Enter pincode">(6 Digit number)</td>
            </tr>
            <tr>
                <td><label for="state"><i class="fa-brands fa-usps"></i>State: </label></td>

            </tr>
            <tr>
                <td><label for="country"><i class="fa-solid fa-flag"></i>Country: </label></td>
                <td><input type="text" id="country" placeholder="Enter your country"></td>
            </tr>
            <tr>
                <td><label for="checkbox"> Hobbies: </label></td>
                <td>reading book <input type="checkbox" name="checkbox" value="checkbox"> Skating <input type="checkbox" name="checkbox" value="checkbox"> swimming <input type="checkbox" name="checkbox" value="checkbox"><br>Rideing <input type="checkbox"
                        name="checkbox" value="checkbox"> <input type="text" id="text"></td><br><br>
            </tr>

                <td><label for="qual"><i class="fa-solid fa-graduation-cap"></i>Qualification: </label></td>
                <td>
                    <table>
                        <tr>
                            <b>
                                
                                    <td><center>S.no</center>   </td>
                                    <td><center>Examination</center>  </td>
                                    <td><center>Board</center>  </td>
                                    <td><center>Parcetage</center>  </td>
                                    <td><center>Year of passed</center>  </td>
                                
                            </b>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><label for="class10">Class 10</label></td>
                            <td><input type="text" id="class10"></td>
                            <td><input type="o-percentage" id="class10"></td>
                            <td><input type="number" id="class10"></td>
                        </tr>
                        <tr>
                            <td>2</td>

                            <td><input type="number" id="puc"></td>
                        </tr>
                        <tr>

                            <td><input type="o-percentage" id="degree"></td>
                            <td><input type="number" id="degree"></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td><label for="pg">pg</label></td>
                            <td><input type="text" id="pg"></td>
                            <td><input type="o-percentage" id="pg"></td>
                            <td><input type="number" id="pg"></td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td><label for="masters">masters</label></td>
                            <td><input type="text" id="masters"></td>
                            <td><input type="o-percentage" id="masters"></td>
                            <td><input type="number" id="masters"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><label for="courses">Courses <br>Applied for</label></td>
                <td><label for="bse">B.SC </label><input type="radio" id="bse" name="courses"><label for="be">B.E </label><input type="radio" id="be" name="courses"><label for="bcom"> B.Com </label><input type="radio" id="bcom" name="courses"><label for="bca">BCA</label>
                    <input type="radio" id="bca" name="courses"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="formsubmit()" value="Submit"></td>
                <td><input type="button" onclick="formsubmit()" value="Register">
                </td>
            </tr>
    </form>
</body>

</html>
